<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>AJAX</title>
		
		<meta name="description" content="Официальный сайт Campaigner">
		<meta name="author" content="Campaigner Team">
		<meta name="keywords" content="web-дизайн, мати, ист">
		
		<link rel="icon" href="/favicon.ico" type="image/x-icon">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
		
		<link href="/styles/styles.css" media="all" rel="stylesheet" type="text/css" />		
		<script src="/js/jquery.js"></script>	
		
		<script>
			$(document).ready(function() {
				$('#load_data').on('click', function() {
					$.getScript('async.js', function(data) {
						console.log(data);
						console.log("Data loaded!");
					});
				});
			});
		</script>
	</head>
	
	<body>
		<div id="loaded_data"></div>
		<br/>
		<button id="load_data">Load data</button>
	</body>
</html>
